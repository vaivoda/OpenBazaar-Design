<dom-module id="modal-pretty">

  <link href="../css/modal-pretty.css" rel="stylesheet">

  <template>

    <div class="modal-pretty visibility-hidden">
      <div class="modal-purchase-detail visibility-hidden">
        <div class="modal-photo"><div class="modal-photo-shadow"></div><div class="modal-transaction-id modal-contract-price-style position-float-left position-left-12px"></div><div class="modal-transaction-price modal-contract-price-style"></div></div>
        <div class="modal-navigation">
          <ul>
            <li class="modal-navigation-selected" data-section="modal-purchase-detail-summary">Summary</li>
            <li data-section="modal-purchase-detail-shipping">Shipping</li>
            <li data-section="modal-purchase-detail-payment">Payment</li>
            <li data-section="modal-purchase-detail-settings">Settings</li>
          </ul>
        </div>

        <div class="modal-body">
          <table class="modal-purchase-detail-summary position-margin-0">
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-42px"><div class="avatar modal-vendor-avatar"></div></td>
              <td class="position-padding-0">
                <div class="position-float-left type-no-wrap">
                  <div class="type-weight-medium position-margin-bottom-3px type-size-14px modal-contract-name"></div>
                  <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium ">Sold by <span class="modal-vendor-name"></span></div>
                </div>
                <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px modal-contract-price"></div>
              </td>
            </tr>
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-42px"><div class="avatar modal-vendor-avatar"></div></td>
              <td class="position-padding-0">
                <div class="position-float-left type-no-wrap">
                  <div class="type-weight-medium position-margin-bottom-3px type-size-14px">Shipping</div>
                  <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium ">Service by <span class="modal-vendor-name"></span></div>
                </div>
                <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px modal-shipping-price"></div>
              </td>
            </tr>
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-42px"><div class="avatar modal-mod-avatar"></div></td>
              <td class="position-padding-0">
                <div class="position-float-left type-no-wrap">
                  <div class="type-weight-medium position-margin-bottom-3px type-size-14px">Protected transaction</div>
                  <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium ">Service by <span class="modal-mod-name"></span></div>
                </div>
                <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px modal-mod-price"></div>
              </td>
            </tr>
          </table>

          <table class="modal-purchase-detail-shipping position-margin-0 visibility-hidden">
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-42px"><div class="avatar modal-buyer-avatar"></div></td>
              <td class="position-padding-0">
                <div class="type-weight-medium position-margin-bottom-3px type-size-14px">Ship to</div>
                <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium "><div class="modal-buyer-address"></div></div>
              </td>
            </tr>
          </table>

          <table class="modal-purchase-detail-payment position-margin-0 visibility-hidden">
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-42px"><div class="avatar"></div></td>
              <td class="position-padding-0">
                <div class="position-float-left type-no-wrap">
                  <div class="type-weight-medium position-margin-bottom-3px type-size-14px">Payment sent to <span class="modal-mod-name"></span></div>
                  <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium "><span class="modal-puchase-date"></span></div>
                </div>
                <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px modal-contract-price"></div>
              </td>
            </tr>
          </table>

          <table class="modal-purchase-detail-settings position-margin-0 visibility-hidden">
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-100px">Order status</td>
              <td class="position-padding-0">
                <select class="select position-width-130px">
                  <option>Processing</option>
                  <option>Shipped</option>
                  <option>Delivered</option>
                  <option>Refunded</option>
                  <option>Complete</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-100px">Tracking #</td>
              <td class="position-padding-0">
                <input type="text" class="input input-large" />
              </td>
            </tr>
            <tr>
              <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px position-width-100px">Refund</td>
              <td class="position-padding-0">
                <input type="text" class="input input-medium" placeholder="Enter amount in btc" /> <button class="button-primary">Send</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button class="button-first modal-purchase-release-funds visibility-hidden">Release funds to seller</button>
          <button class="button-first modal-purchase-request-funds visibility-hidden">Request funds from buyer</button>
          <button class="modal-purchase-dispute">Dispute transaction</button>
        </div>
      </div>

      <div class="modal-trade-flow visibility-hidden">
        <div class="modal-photo"><div class="modal-photo-shadow"></div><div class="modal-contract-price modal-contract-price-style"></div></div>
        <div class="modal-header">Payment type</div>
        <div class="modal-trade-flow-payment-type">
          <div class="modal-body">
            <table>
              <tr>
                <td colspan="3" class="type-line-height-16px type-opacity type-weight-medium " style="padding: 0 16px 16px 16px">There are two payment options: moderated and direct. Using a moderator ensures both parties fulfill their end of the agreement prior to the funds transfering.</td>
              </tr>
              <tr>
                <td class="position-padding-left-16px position-padding-right-9px"><input type="radio" checked /></td>
                <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px"><div class="avatar"></div></td>
                <td>
                  <div class="type-weight-medium position-margin-bottom-3px type-size-14px ">Moderated (1% tip will be included)</div>
                  <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium "><span class="modal-vendor-name"></span> uses @ob1 as their trusted moderator to safely transfer the funds between you and them.</div>
                </td>
              </tr>
              <tr>
                <td class="position-padding-left-16px position-padding-right-9px"><input type="radio" /></td>
                <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px"><div class="avatar direct-avatar"></div></td>
                <td>
                  <div class="type-weight-medium position-margin-bottom-3px type-size-14px">Direct</div>
                  <div class="position-width-80 type-line-height-16px type-opacity type-weight-medium">Send funds directly to <span class="modal-vendor-name"></span></div>
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button class="button-first trade-close">Cancel</button>
            <button class="contract-trade-payment-type-next">Next</button>
          </div>
        </div>

        <div class="modal-trade-flow-address visibility-hidden">
          <div class="modal-body">
            <table style="margin: 0">
              <tr class="position-height-72px">
                <td class="position-width-42px"><input type="radio" class="position-margin-left-16px " checked /></td>
                <td>
                  <div class="type-weight-medium position-margin-bottom-3px">Mike Wolf</div>
                  <div class="type-weight-medium type-opacity">8458 Belmont Road Chicago, IL 60654</div>
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button class="button-first trade-back-to-payment">Back</button>
            <button class="contract-trade-address-next">Next</button>
          </div>
        </div>

        <div class="modal-trade-flow-summary visibility-hidden">
          <div class="modal-body">
            <table style="margin: 0">
              <tr class="position-height-72px">
                <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px"><div class="avatar direct-avatar position-margin-left-16px"></div></td>
                <td class="position-width-100">
                  <div class="modal-contract-avatar position-float-left"></div>
                  <div class="position-float-left type-weight-medium position-margin-bottom-3px">
                    <div class="modal-item position-margin-bottom-3px"></div>
                    <div class="type-weight-medium type-opacity">Sold by <span class="modal-vendor-name"></span></div>
                  </div>
                  <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px"><span class="modal-contract-price"></span></div>
                </td>
              </tr>
              <tr class="position-height-72px">
                <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px"><div class="avatar direct-avatar position-margin-left-16px"></div></td>
                <td class="position-width-100">
                  <div class="modal-contract-avatar position-float-left"></div>
                  <div class="position-float-left type-weight-medium position-margin-bottom-3px">
                    <div class="position-margin-bottom-3px">Delivery</div>
                    <div class="type-weight-medium type-opacity">Service by <span class="modal-vendor-name"></span></div>
                  </div>
                  <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px">.0002 btc ($5 USD)</div>
                </td>
              </tr>
              <tr class="position-height-72px">
                <td class="position-padding-top-12px position-padding-bottom-12px position-padding-right-9px"><div class="avatar position-margin-left-16px"></div></td>
                <td class="position-width-100">
                  <div class="modal-contract-avatar position-float-left"></div>
                  <div class="position-float-left type-weight-medium position-margin-bottom-3px">
                    <div class="position-margin-bottom-3px">Secure transaction</div>
                    <div class="type-weight-medium type-opacity">Service by @ob1</div>
                  </div>
                  <div class="type-weight-medium position-float-right position-margin-right-16px position-margin-top-10px">.00016 btc ($3 USD)</div>
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button class="button-first trade-back-to-address">Back</button>
            <button class="trade-done">Done</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({is: 'modal-pretty'});
  </script>
</dom-module>
